<!doctype html>
<html lang="fr">
<head>
  <!-- Charset & Title -->
  <meta charset="utf-8" />
  <title>Clicker</title>

  <!-- Responsive & Color Scheme -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="color-scheme" content="dark light" />
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="./icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./icons/favicon.svg" />
  <link rel="shortcut icon" href="./icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png" />
  <link rel="manifest" href="./icons/site.webmanifest" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

  <body>
    <!-- Déclencheur caché du menu Dev (invisible et non interactif) -->
    <button id="devTrigger" aria-label="Mode développeur"></button>
    <button id="settingsBtn" arial-label="Paramètres">⚙️</button>
    

    <main class="game-layout">
      <!-- Stats en haut -->
      <header class="stats-header">
        <h1 class="title">💰 Points : <span id="pointsValue">0</span></h1>
        <p class="subtitle">⚡ Clics/s : <span id="autoClicksValue">0</span></p>
      </header>

      <!-- Zone d’actions principales -->
      <section class="action-zone">
        <button id="tapBtn" class="btn btn-primary big-btn">👆 Tapper (+1)</button>
        <hr class="divider action-divider" />

        <div class="actions-grid">
          <button id="upgradesBtn" class="btn btn-secondary">🆙 Améliorations</button>
          <button id="shopBtn" class="btn btn-shop">🛍️ Shop</button>
          <button id="rebirthBtn" class="btn btn-warning">🌱 Rebirth</button>
        </div>

        <hr class="divider action-divider" />
        <!-- Quick Stats dynamique -->
        <div id="quickStats" class="quick-stats"></div>
      </section>

      <!-- Placeholder pour le modal Améliorations (injecté par upgrades.js) -->
      <div id="storeModal"></div>
      <div id="settingsModal"></div>
      <div id="devModal"></div>
      <div id="modalSecond"></div>

      <!-- Modale Mode Développeur -->
    

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-left">
          <span id="versionText">Toni’s Studios – v2.5</span>
        </div>
        <div class="footer-right">
          
        </div>
      </footer>
    </main>

    <script type="module" src="./main.js"></script>
    <script src="https://markknol.github.io/console-log-viewer/console-log-viewer.js?closed=true"></script>


  </body>
</html>
