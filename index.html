    <meta charset="utf-8" />
    <title>Clicker</title>
    <meta name="color-scheme" content="dark light" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Déclencheur caché du menu Dev (invisible et non interactif) -->
    <button id="devTrigger" aria-label="Mode développeur"></button>
    <button id="settingsBtn" arial-label="Paramètres">⚙️</button>
    

    <main class="game-layout">
      <!-- Stats en haut -->
      <header class="stats-header">
        <h1 class="title">💰 Points : <span id="pointsValue">0</span></h1>
        <p class="subtitle">⚡ Clics/s : <span id="autoClicksValue">0</span></p>
      </header>

      <!-- Zone d’actions principales -->
      <section class="action-zone">
        <button id="tapBtn" class="btn btn-primary big-btn">👆 Tapper (+1)</button>
        <hr class="divider action-divider" />

        <div class="actions-grid">
          <button id="upgradesBtn" class="btn btn-secondary">🆙 Améliorations</button>
          <button id="shopBtn" class="btn btn-shop">🛍️ Shop</button>
          <button id="rebirthBtn" class="btn btn-warning">🌱 Rebirth</button>
        </div>

        <hr class="divider action-divider" />
        <!-- Quick Stats dynamique -->
        <div id="quickStats" class="quick-stats"></div>
      </section>

      <!-- Placeholder pour le modal Améliorations (injecté par upgrades.js) -->
      <div id="storeModal"></div>
      <div id="settingsModal"></div>
      <div id="devModal"></div>

      <!-- Modale Mode Développeur -->
    

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-left">
          <span id="versionText">Toni’s Studios – v2.0</span>
        </div>
        <div class="footer-right">
          
        </div>
      </footer>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
