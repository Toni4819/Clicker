<!doctype html>
<html lang="fr">
  <head>
    <!-- Icônes et favicons -->
<link rel="icon" type="image/png" href="image/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="image/favicon.svg" />
<link rel="shortcut icon" href="image/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png" />

<!-- PWA manifest -->
<link rel="manifest" href="image/site.webmanifest" />
<meta name="theme-color" content="#000000" />
<meta name="apple-mobile-web-app-title" content="Clicker" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta charset="utf-8" />
    <title>Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  </head>
  <body>
    <!-- Déclencheur caché du menu dev (zone 120x50 en haut-gauche) -->
    <button id="devTrigger" aria-label="Desultory">Desultory</button>

    <main class="container">
      <h1 class="title">💰 Points : <span id="pointsValue">0</span></h1>
      <p class="subtitle">⚡ Clics/s : <span id="autoClicksValue">0</span></p>

      <button id="tapBtn" class="btn btn-primary">👆 Tapper (+1)</button>

      <hr class="divider" />

      <button id="openStoreBtn" class="btn btn-secondary">🆙 Améliorations</button>

      <div class="spacer"></div>



      <footer class="footer">
        <span id="versionText">Toni’s Studios – v1.1</span>
        <button id="resetBtn" class="icon-btn" title="Réinitialiser">⟲</button>
      </footer>
    </main>

    <!-- Modale Boutique -->
    <div id="storeModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="storeTitle">
      <div class="modal-content">
        <header class="modal-header">
          <h2 id="storeTitle">🏪 Boutique</h2>
          <button id="closeStoreBtn" class="close-btn" aria-label="Fermer">✕</button>
        </header>
        <div class="modal-body">
          <section class="section">
            <h3 class="section-title">💡 Améliorations</h3>
            <div id="upgradesList" class="list"></div>
          </section>

          <section class="section">
            <h3 class="section-title">⚙️ Machines</h3>
            <div id="machinesList" class="list"></div>
          </section>

          <section class="section">
            <h3 class="section-title">📊 Statistiques</h3>
            <div id="statsList" class="list"></div>
          </section>
        </div>
      </div>
    </div>

    <!-- Modale Dev -->
    <div id="devModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="devTitle">
      <div class="modal-content">
        <header class="modal-header">
          <h2 id="devTitle">🔧 Mode Développeur</h2>
          <button id="closeDevBtn" class="close-btn" aria-label="Fermer">✕</button>
        </header>
        <div class="modal-body" id="devBody">
          <!-- Contenu généré par JS: écran code -> outils dev -->
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>

  </body>
</html>
